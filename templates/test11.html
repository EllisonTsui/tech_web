<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>


<button onclick="func1('a','123')">点击</button>

<p id = 'content'></p>
<p id = 'content1'></p>
<p id = 'content2'></p>
</body>
</html>

<script>
    <!--内容1:多参数函数-->
    function func1(var1,var2){
        alert(var1 + var2);
    }

    <!--内容2:return 返回-->
    function func2(var1,var2){
        return var1 + var2;
    }

    document.getElementById("content").innerHTML = func2(1,2);
    var a = 'hello1';//全局变量
    <!--内容3:局部变量-->
    function func2(var1,var2){
//        var a = 'hello'; //函数内部声明过的 变量，有效范围只在函数内部
        a = 'hello'; //主要：不管是不是函数内部未声明过的变量，都是按照全局变量处理
        alert(a);
    }
    document.getElementById("content").innerHTML = a;

    <!--内容4：函数表达式(匿名函数) -->
    var x = function(a,b){return a+b;}
    document.getElementById("content").innerText = x(4,3);

    <!--内容5：函数构造函数-->
    var x = new Function("a","b","return a*b");
    document.getElementById("content").innerText = x(4,3);

    <!--内容6：函数的自我调用-->
    (function(){document.getElementById("content").innerHTML = "自己调用函数";})();

    <!--内容7：内置的Arguments对象-->
    function sumAll(){
        var i,sum = 0;
        for(i = 0;i < arguments.length;i++){
            sum += arguments[i];
            console.log(sum);
        }
        return sum;
    }
    document.getElementById("content").innerText = sumAll(1,2,3,4,5);

    <!--内容8.1:函数调用方法1-->
    // 此方法有无window都无所谓
    function myFunction1(a, b) {
        return a * b;
    }
    document.getElementById("content1").innerText = window.myFunction1(10, 2);
    document.getElementById("content2").innerText = myFunction1(10, 2);

    <!--内容8.2:函数调用方法2-->
    var obj1 = {
        name:'john',
        action:function(){
            return this.name;
        }
    }
    document.getElementById("content2").innerText = obj1.action();


    <!--内容8.3:函数调用方法3-->
    //构造函数
    function Func1(param1,param2){
        this.name = param1,
        this.age = param2
    }
    var x = new Func1('john1',20);
    document.getElementById("content2").innerText = x.name;

    <!--内容8.4:函数调用方法4-->
    function func2(x,y){
       return x *y;
    }

    var myObj = func2.call(myObj,2,3);
    document.getElementById("content1").innerText = myObj;
    var myObj1 = func2.apply(myObj1,[2,4]);
    document.getElementById("content2").innerText = myObj1;

    <!-- js闭包-->
    


</script>
