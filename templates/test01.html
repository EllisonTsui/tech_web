<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javaScript</title>
    <script>
        function getDate(){
            document.getElementById('date').innerHTML = Date();
        }
    </script>
</head>
<body>
    <div>
        <h1>JS 初体验</h1>
        <p id = "date" >时间即将在此点击按钮呈现</p>
        <button onclick="getDate()">点击</button>
    </div>
</body>
</html>
