<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*内容1：算术运算符*/
    var x = 1;  // +
    var y = x +2;
    console.log(x,y);
    var x = 1;  // -
    var y = x -2;
    console.log(x,y);
    var x =2;  // *
    var y = x * 3;
    console.log(x,y);
    var x =2;  // **
    var y = x ** 3;
    console.log(x,y);
    var x =9;  // /
    var y = x / 3;
    console.log(x,y);
    var x =10;  // %
    var y = x % 3; // 结果1
    console.log(x,y);
    var x =-10;  // %
    var y = x % 3; // 结果-1
    console.log(x,y);
    var x =10;  // %
    var y = x % -3;
    console.log(x,y); // 结果1 ，总结：取模的值符号仅仅与被除数有关
    var x =1;  //
    var y = ++x; //
    console.log(x,y);
    var x =1;  // %
    var y = x++; //
    console.log(x,y);
    var x =1;  //
    var y = --x; //
    console.log(x,y);
    var x =1;  // %
    var y = x--; //
    console.log(x,y);
    console.log('------------------');
    /*内容2：赋值运算符*/
    var x = 1;  // =
    var x = 2;  // =
    y = x;
    console.log(x,y);
    var x = 2;  // +=
    var y = 4;
    y += x;
    console.log(x,y);
    var x = 2;  // -=
    var y = 4;
    y -= x;
    console.log(x,y);
    var x = 2;  // *=
    var y = 4;
    y *= x;
    console.log(x,y);
    var x = 2;  // /=
    var y = 4;
    y /= x;
    console.log(x,y);
    var x = 2;  // %=
    var y = 4;
    y %= x;
    console.log(x,y);
    console.log('------------------');
    /*内容3，字符串加法*/
    var a = 'hello';
    var b = ' world';
    console.log(a + b);
    var a = 'hello';
    var b = 10000;
    console.log(a + b);
    console.log('------------------');
    /*内容4，比较运算符*/
    var a = 5;
    var b = '5';
    console.log(a == b); //true
    console.log(a === b); //false
    /*内容5，  逻辑运算符*/
    console.log(!(a == b));
    /*内容6，  条件运算符*/
    console.log((1>2)?'不对':'1>2是错的');
</script>


</body>
</html>
